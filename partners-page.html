<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCorner - Tous les partenaires</title>
    <link rel="stylesheet" href="partners-page.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div>
                <div class="header-logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span>TheCorner</span>
                </div>
                <div class="header-subtitle">Tous les partenaires Boursorama</div>
            </div>
            <div class="partners-count">
                <span id="total-count">0</span> partenaires
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <div class="search-input-container">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="search-input" placeholder="Rechercher un partenaire...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="cashback">Cashback</button>
                <button class="filter-btn" data-filter="bon-achat">Bon d'achat</button>
                <button class="filter-btn" data-filter="remise">Remise</button>
            </div>
        </div>

        <div id="partners-grid" class="partners-grid">
            <!-- Partners will be loaded here -->
        </div>
    </div>

    <footer class="footer">
        Extension TheCorner pour <a href="https://clients.boursobank.com" target="_blank">Boursorama</a>
    </footer>

    <script src="partners.js"></script>
    <script src="partners-page.js"></script>
</body>

</html>
